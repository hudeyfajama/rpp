version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: rice-price-prediction:latest
    container_name: rice-price-api
    ports:
      - "8001:8000"
    volumes:
      # Mount models directory (read-only for security)
      - ./models:/app/models:ro
      # Optionally mount data directory if needed
      # - ./data:/app/data:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
